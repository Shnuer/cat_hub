{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Users photos
</h1>
{% for user_image in all_img %}
    <div class="photo_post">
    <p>"{{ user_image.owner }}"</p>
    <img src="{{ user_image.path }}" alt="User Image"-->
    {% if current_user.has_liked_photo(user_image) %}
        <a href="{{ url_for('main.like_action', photo_id=user_image.photo_id, action='unlike') }}">Unlike</a>
    {% else %}
        <a href="{{ url_for('main.like_action', photo_id=user_image.photo_id, action='like') }}">Like</a>
    {% endif %}
        {{ user_image.likes.count() }} likes

    </div>
{% endfor %}

{% endblock %}
