{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <div class="box-fields">
            <form method="POST" action="/login">
                <div class="field">
                        <input class="input-type" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>

                <div class="field">
                        <input class="input-type" type="password" name="password" placeholder="Your Password">
                </div>

                <div class="field">
                        <input type="checkbox">
                        Remember me
                </div>
                <div class="field">
                    <button class="log-button">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
