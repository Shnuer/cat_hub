{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
        <div class="box-fields">
            <form method="POST" action="/signup">
                <div class="field">
                    <input class="input-type" type="email" name="email" placeholder="Email" autofocus="">
                </div>

                <div class="field">
                    <input class="input-type" type="text" name="name" placeholder="Name" autofocus="">
                </div>

                <div class="field">
                    <input class="input-type" type="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <button class="log-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
